<!-- Crafts/project.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta Tags -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Project Details</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" />

  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 overflow-x-hidden">
  <!-- Header -->
  <header class="header-bar p-4 text-white fixed w-full z-50">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold">
        <i class="fas fa-ankh"></i> Ancient Crafts
      </h1>
      <nav class="space-x-4">
        <a href="../index.html" class="hover:text-gray-300">Home</a>
        <a href="../about.html" class="hover:text-gray-300">About</a>
        <!-- Remove or update the contact link if it doesn't exist -->
        <!-- <a href="../contact.html" class="hover:text-gray-300">Contact</a> -->
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main class="pt-24">
    <!-- Video Section -->
    <section class="video-container w-full h-screen">
      <iframe id="project-video" src="" frameborder="0" allowfullscreen class="w-full h-full"></iframe>
    </section>

    <!-- Title and Contact Information -->
    <section class="container mx-auto px-4 py-8">
      <h1 id="project-title" class="text-4xl font-bold mb-6"></h1>
      <div class="contact-info bg-white p-6 rounded-lg shadow-lg">
        <p class="mb-2"><strong>Artist Name:</strong> <span id="artist-name"></span></p>
        <p class="mb-2"><strong>Email:</strong> <span id="artist-email"></span></p>
        <p class="mb-2"><strong>Phone:</strong> <span id="artist-phone"></span></p>
      </div>
    </section>

    <!-- Embedded Google Map Section -->
    <section class="container mx-auto px-4 py-8">
      <h2 class="text-2xl font-semibold mb-4">Location</h2>
      <div class="w-full h-96 rounded-lg shadow-lg">
        <iframe
          id="map"
          class="w-full h-full"
          frameborder="0"
          style="border:0"
          allowfullscreen=""
          aria-hidden="false"
          tabindex="0"
          src="">
        </iframe>
      </div>
    </section>

    <!-- Expandable Article -->
    <section class="container mx-auto px-4 py-8">
      <div id="collapsible-card" class="collapsible-card bg-white p-6 rounded-lg shadow-lg cursor-pointer">
        <h2 class="text-2xl font-semibold mb-4">Article</h2>
        <div id="project-content" class="collapsed-content"></div>
        <div class="text-center mt-4">
          <button id="toggle-button" class="px-4 py-2 bg-yellow-600 hover:bg-yellow-700 text-white rounded-full">Read More</button>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="footer-bar p-6 text-white">
    <div class="container mx-auto flex flex-col md:flex-row justify-between items-center">
      <p>&copy; 2024 Ancient Crafts. All rights reserved.</p>
      <div class="mt-4 md:mt-0 space-x-4">
        <a href="#" class="hover:text-gray-300"><i class="fab fa-facebook-f"></i></a>
        <a href="#" class="hover:text-gray-300"><i class="fab fa-instagram"></i></a>
        <a href="#" class="hover:text-gray-300"><i class="fab fa-twitter"></i></a>
      </div>
    </div>
  </footer>

  <!-- Firebase and Project Details JS -->
  <script type="module" src="js/projectDetails.js"></script>
</body>
</html>
