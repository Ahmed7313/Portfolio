<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Details</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js"></script>
</head>
<body class="bg-gray-100">

  <!-- Header -->
  <header class="bg-indigo-600 p-4 text-white">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold">My Portfolio</h1>
      <nav>
        <a href="index.html" class="text-white hover:text-gray-300 mx-2">Home</a>
        <a href="about.html" class="text-white hover:text-gray-300 mx-2">About</a>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container mx-auto p-4">
    <a href="index.html" class="text-indigo-500 hover:text-indigo-600 font-semibold mb-4 inline-block">‚Üê Back to Portfolio</a>

    <div id="project-details" class="max-w-2xl mx-auto bg-white rounded-lg shadow-lg overflow-hidden">
      <!-- Content will be dynamically loaded here -->
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-indigo-600 p-4 text-white mt-8">
    <div class="container mx-auto text-center">
      <p>&copy; 2024 My Portfolio. All rights reserved.</p>
    </div>
  </footer>

  <!-- Firebase SDKs -->
  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js";

    // Your Firebase configuration
    const firebaseConfig = {
        apiKey: "AIzaSyCqaUKNG57w8TOTMEBsOPdg5ZDJxA30MxQ",
        authDomain: "portfolio-1ebdf.firebaseapp.com",
        databaseURL: "https://portfolio-1ebdf-default-rtdb.firebaseio.com/",
        projectId: "portfolio-1ebdf",
        storageBucket: "portfolio-1ebdf.appspot.com",
        messagingSenderId: "832624183795",
        appId: "832624183795:web:31e20c984675c5aef62a86",
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    // Function to get query parameter by name (to extract 'id' from URL)
    function getParameterByName(name) {
      const url = new URL(window.location.href);
      return url.searchParams.get(name);
    }

    // Get the project ID from the URL
    const projectId = getParameterByName('id');

    // Fetch project data from Firebase based on the ID
    const projectRef = ref(database, 'projects/' + projectId);
    get(projectRef).then((snapshot) => {
      const project = snapshot.val();

      if (project) {
        // Populate the page with project details
        document.getElementById('project-details').innerHTML = `
          <img src="${project.image}" alt="Project Image" class="w-full">
          <div class="p-6">
            <h1 class="text-2xl font-bold mb-4">${project.title}</h1>
            <p class="text-gray-700 mb-4">
              ${project.content}
            </p>
            <p class="text-gray-700 mb-4">
              ${project.additionalInfo || ''}
            </p>
          </div>
        `;
      } else {
        document.getElementById('project-details').innerHTML = `<p>Project not found!</p>`;
      }
    }).catch((error) => {
      document.getElementById('project-details').innerHTML = `<p>Error fetching project details: ${error.message}</p>`;
    });
  </script>

</body>
</html>
