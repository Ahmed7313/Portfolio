<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta Tags -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ancient Crafts</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" />

  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <!-- Swiper CSS for Modern Slider -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">

</head>
<body class="bg-gray-100 overflow-x-hidden">
  <!-- Loader -->
  <div id="loader"></div>

  <!-- Header -->
  <header class="header-bar p-4 text-white fixed w-full z-50">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold">
        <i class="fas fa-ankh"></i> Ancient Crafts
      </h1>
      <nav class="space-x-4">
        <a href="index.html" class="hover:text-gray-300">Home</a>
        <a href="about.html" class="hover:text-gray-300">About</a>
        <a href="contact.html" class="hover:text-gray-300">Contact</a>
      </nav>
    </div>
  </header>

  <!-- Hero Section -->
  <section id="hero" class="relative pt-24">
    <div class="swiper-container hero-slider h-screen">
      <div class="swiper-wrapper">
        <!-- Slides will be inserted dynamically -->
      </div>
      <!-- Add Pagination -->
      <div class="swiper-pagination"></div>
      <!-- Add Navigation -->
      <div class="swiper-button-next hero-next"></div>
      <div class="swiper-button-prev hero-prev"></div>
    </div>
  </section>

  <!-- Main Content -->
  <main class="container mx-auto px-4 py-16">
    <h2 class="text-4xl font-bold text-center mb-12">Our Crafts</h2>
    <!-- Crafts Grid -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8" id="crafts-grid">
      <!-- Craft items will be inserted dynamically -->
    </div>
  </main>

  <!-- Testimonials Section -->
  <section class="bg-gray-50 py-16">
    <div class="container mx-auto px-4">
      <h2 class="text-4xl font-bold text-center mb-12">Testimonials</h2>
      <div class="swiper-container testimonials-slider">
        <div class="swiper-wrapper" id="testimonials-slider">
          <!-- Testimonial Slides will be inserted dynamically -->
        </div>
      </div>
    </div>
  </section>

  <!-- Featured Artisans Section -->
  <section class="bg-white py-16">
    <div class="container mx-auto px-4">
      <h2 class="text-4xl font-bold text-center mb-12">Featured Artisans</h2>
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8" id="artisans-grid">
        <!-- Artisan profiles will be inserted dynamically -->
      </div>
    </div>
  </section>

  <!-- Cultural Insights Section -->
  <section class="bg-gray-100 py-16">
    <div class="container mx-auto px-4">
      <h2 class="text-4xl font-bold text-center mb-12">Cultural Insights</h2>
      <div class="space-y-8" id="insights-list">
        <!-- Insights will be inserted dynamically -->
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer-bar p-6 text-white">
    <div class="container mx-auto flex flex-col md:flex-row justify-between items-center">
      <p>&copy; 2024 Ancient Crafts. All rights reserved.</p>
      <div class="mt-4 md:mt-0 space-x-4">
        <a href="#" class="hover:text-gray-300"><i class="fab fa-facebook-f"></i></a>
        <a href="#" class="hover:text-gray-300"><i class="fab fa-instagram"></i></a>
        <a href="#" class="hover:text-gray-300"><i class="fab fa-twitter"></i></a>
      </div>
    </div>
  </footer>

  <!-- Swiper JS CDN -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>

  <!-- Main JavaScript -->
  <script type="module" src="js/main.js"></script>
</body>
</html>
